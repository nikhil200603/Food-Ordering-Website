{% extends "base.html" %}
    

{% block start %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2> Update Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
              <textarea name="receipe_description" required id="" cols="30" rows="10" class="form-control">{{receipe.receipe_description}}</textarea>
            </div> 
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Choose Image</label>
              <input name="receipe_image" type="file" class="form-control" id="exampleInputPassword1">
            </div> 
            <button type="submit" class="btn btn-success">Update Receipe</button>
            <!-- <button type="submit" class="btn btn-success">Add Receipe</button> -->
          </form>
          
        
        {{receipes}}
    </div>
    {% endblock %}
